<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Checker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>SnapCheck - Allergen Checker</h1>
        <br>
        <h4>Your Safety is our Priority</h4>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <form id="allergy-form">
        <label for="allergens">Enter your allergens (separated by commas):</label>
        <input type="text" id="allergens" name="allergens">
        <br>
        <label for="ingredient-image">Upload an image of an ingredient label:</label>
        <input type="file" id="ingredient-image" name="ingredient-image">
        <br>
        <button type="submit">Check for Allergens</button>
    </form>
    <div id="result">
        <h2 >Allergens</h2>
        <div id="allergens-result"></div>
    </div>
    <div id="extracted-text">
        <h2 >Extracted Text</h2>
        <pre id="extracted-text-content"></pre>
    </div>
    <div id="image-container">
        <h2 style="text-align: center; position: relative;left:20px; top:50px;" >Ingredient Label</h2>
        <img id="ingredient-image-display" src="" alt="Ingredient label">
    </div>
    <script src="https://unpkg.com/tesseract.js@5.0.0-alpha.20220628/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
